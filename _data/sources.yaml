  - Xiangyang Zhu
  publisher: IEEE/ASME Transactions on Mechatronics 
  date: '2020-12-10'
  link: https://ieeexplore.ieee.org/abstract/document/9290427
  description: we present an integrated design strategy for planar DEAs, aiming to realize their full potential. To endow the actuator module with the maximal actuation strain, we carry out dimensionless analysis to identify the key design variables, develop a fast finite element analysis model, and thoroughly investigate how the geometric structuring and the material prestretch tailor the voltage-induced deformation. The experiments show that the optimized actuator obtains a remarkable nominal strain up to 38.6%. We also characterize the dynamic performance of the optimized actuator, evaluate its energy density and power density, and develop a soft locomotion robot that can crawl through a confined tunnel, at a fast moving speed up to 0.17 body length/s.
