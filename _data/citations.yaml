  description: The programmable actuation of DEAs along a predefined direction is
    challenging. In this paper, we provide an innovative solution to this problem
    by harnessing honeycomb metastructures to program the mechanical behavior of dielectric
    elastomers. To achieve uniaxial actuation and maximize its magnitude, we develop
    a finite element analysis model and study how the prestretch ratios and the honeycomb
    structuring tailor the voltage-induced deformation. We also provide a scalable
    fabrication solution by directly printing honeycomb lattices made of thermoplastic
    polyurethane on dielectric membranes with natural bonding. The preliminary experiments
    demonstrate that our designed DEA is able to undergo unidirectional motion, with
    the nominal strain reaching up to 15.8%.
