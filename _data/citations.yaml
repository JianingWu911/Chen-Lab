  description: Dielectric elastomer actuators (DEAs) are a promising actuation technology
    in soft robotics owing to their large voltage-induced deformation and rapid response.
    In this paper, we present an automatic design methodology to maximize the concerned
    displacement(s) of DEAs by topology optimization of the applied spatial electric
    fields (SEFs). We implement our method for motions of single and multiple degrees
    of freedom (DOFs) of planar DEAs, and the optimized SEFs have been found to improve
    the output displacements by more than 75% compared with their intuitive counterparts.
    Overall, our paper represents the first step toward automatic design of soft DEAs
    for diverse potential applications in soft machines and robots.
